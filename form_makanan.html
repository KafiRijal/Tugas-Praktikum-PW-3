<!DOCTYPE html>
<html lang="id">
    <head>
        <title>Form pemesanan</title>
    </head>
    <body>
        <h2 style="text-align: center;">Form pemesanan</h2>
        <fieldset style="background-color: beige;">
                <legend>
                    <h2>Martabak manis</h2>
                </legend>
                <P>Silahkan mengisi form di bawah ini</P>
                <form action="hasil.html" method="post">
                    <p>Informasi</p>
                    <label for="Nama">Nama</label>
                    <input type="text" id="Nama" >

                    <br>
                    <br>

                    <label for="Alamat">Alamat</label>
                    <input type="text" id="Alamat" >

                    <br>
                    <br>

                    <label for="No Hp">No Hp</label>
                    <input type="text" id="No Hp" >

                    <br>
                    <br>

                    <label for="Email">Email</label>
                    <input type="email" id="Email" >
                    
                    <br>
                    <br>

                    <label for="catatan">Catatan:</label>
                    <br>
                    <textarea id="catatan" name="catatan" rows="4" cols="50"></textarea>

                    <br>
                    <br>

                    <h3>Pilih adonan</h3>
                    <p>macam-macam adonan</p>
                    <p>Pilih salah satu</p>

                    <input type="radio" id="Original" name="pilih" >
                    <label for="Original">Original</label><br>

                    <input type="radio" id="Pandan" name="pilih" >
                    <label for="Pandan">Pandan</label><br>

                    <input type="radio" id="Red velvet" name="pilih" >
                    <label for="Red velvet">Red velvet</label><br>

                    <p>Topping</p>

                    <input type="checkbox" id="Keju" name="topping1" >
                    <label for="Keju"> Keju</label><br>

                    <input type="checkbox" id="Coklat" name="topping2" >
                    <label for="Coklat"> Coklat</label><br>

                    <input type="checkbox" id="Kacang" name="topping3" >
                    <label for="Kacang"> Kacang</label><br>
                    
                    <p>Nomor</p>
                    <p>Banyak dipesan :</p>
                    <input type="number">

                    <br>
                    <br>

                    <input type="submit" value="Pesan">
                    <input type="reset" value="Batal">
                </form>
        </fieldset>
    </body>
</html>
